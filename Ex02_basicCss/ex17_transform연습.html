<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: palevioletred;
      color: white;
      margin: 100px;
      /* transform과 짝궁으로 사용 / 스무스하게 움직인다*/
      transition: 0.3s;
    }
    div:hover{
      /* width: 300px; */
      transform: rotate(75deg) translateY(120px);
    }
  </style>
</head>
<body>
  <div> box </div>
</body>
</html>
