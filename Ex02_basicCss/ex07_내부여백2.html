<!DOCTYPE html>
<html>

<head>

<style>
  /* 기본적으로 body,p,..기본 태그들은 기본 마진을 가지고 있다 */
    body {
        margin: 0px;
        padding: 0px;
    }

    p {
        margin: 0px;
        padding: 0px;
        background-color: yellow;
        border: 1px solid red;
    }

    #target {
        margin: 10px;
        padding: 20px;
        background-color: lightgreen;
        border: 1px solid red;
    }
</style>
</head>

<body>
    <p>margin: 0px, padding: 0px인 단락입니다.</p>
    <p id="target">margin: 10px, padding: 20px인 단락입니다.</p>
</body>

</html>
