  <style>
    body{
      background-color: palevioletred;
    }
    .myslider{
      margin: 0;
      width: 600px;
      border:  1px solid black;
      background-color: #eee;

    .myslider div{
      border: 1px solid blue;

    .my

<body>

<script>

$('.myslider').slick({
  dots: true,
  infinite: false,
  speed: 300,
  slidesToShow: 4,
  slidesToScroll: 4,
  responsive: [
    {
      breakpoint: 1024,
      settings: {
        slidesToShow: 3,
        slidesToScroll: 3,
        infinite: true,
        dots: true
      }
    },
    {
      breakpoint: 600,
      settings: {
        slidesToShow: 2,
        slidesToScroll: 2
      }
    },
    {
      breakpoint: 480,
      settings: {
        slidesToShow: 1,
        slidesToScroll: 1
      }
    }
    // You can unslick at a given breakpoint now by adding:
    // settings: "unslick"
    // instead of a settings object
    
  ]
});
</script>
