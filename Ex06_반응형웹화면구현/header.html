<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="header.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <a href="#"><img src="./images/logo.png" alt="logo"></a>
      </div>
      <div class="gnb on">
        <a href="">home</a>
        <a href="">about</a>
        <a href="">project</a>
        <a href="">plan & history</a>
        <a href="">awards</a>
        <a href="">location</a>
        <a href="">contact</a>
      </div>
      <div class="sns on">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-youtube-play"> </i></a>
      </div>
      <!-- 트리거 태그 만들기 -->
      <div class="trigger active">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>
</body>
</html>

<script>
  // div 객체를 만들어줌 : 클래스 이름이 트리거인

  // toggleClass('추가하고 싶은 클래스이름')
  // trigger 클릭할때마다 클래스요소(on)를 추가하고 삭제한다
  $('.trigger').click(
    function(){
      // toggleClass 안에 . 안 붙힘
      $(this).toggleClass('active')
      $('.gnb,.sns').toggleClass('on')
    }
  );
</script>
